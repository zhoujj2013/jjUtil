<ideogram>

<spacing>
default = 10u
<pairwise hs22;mm1>
spacing = 1000u
</pairwise>
<pairwise mm1;rn1>
spacing = 1000u
</pairwise>
<pairwise rn1;hs1>
spacing = 1000u
</pairwise>
</spacing>

thickness = 50p

